<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Puzzle Grid -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="60" height="60" fill="#ffffff" rx="6"/>
    <text x="30" y="40" font-family="Arial" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">1</text>
    
    <rect x="70" y="0" width="60" height="60" fill="#ffffff" rx="6"/>
    <text x="100" y="40" font-family="Arial" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">2</text>
    
    <rect x="140" y="0" width="60" height="60" fill="#ffffff" rx="6"/>
    <text x="170" y="40" font-family="Arial" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">3</text>
    
    <rect x="0" y="70" width="60" height="60" fill="#ffffff" rx="6"/>
    <text x="30" y="110" font-family="Arial" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">4</text>
    
    <rect x="70" y="70" width="60" height="60" fill="#00ff88" rx="6"/>
    <text x="100" y="110" font-family="Arial" font-size="28" fill="#000" text-anchor="middle" font-weight="bold">5</text>
    
    <rect x="140" y="70" width="60" height="60" fill="#ffffff" rx="6"/>
    <text x="170" y="110" font-family="Arial" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">6</text>
    
    <rect x="0" y="140" width="60" height="60" fill="#ffffff" rx="6"/>
    <text x="30" y="180" font-family="Arial" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">7</text>
    
    <rect x="70" y="140" width="60" height="60" fill="#ffffff" rx="6"/>
    <text x="100" y="180" font-family="Arial" font-size="28" fill="#333" text-anchor="middle" font-weight="bold">8</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">SLIDE PUZZLE</text>
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="16" fill="#00ff88" text-anchor="middle">Loading...</text>
</svg>
