<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Puzzle Grid -->
  <g transform="translate(150, 140)">
    <rect x="0" y="0" width="100" height="100" fill="#ffffff" rx="8"/>
    <text x="50" y="65" font-family="Arial" font-size="48" fill="#333" text-anchor="middle" font-weight="bold">1</text>
    
    <rect x="110" y="0" width="100" height="100" fill="#ffffff" rx="8"/>
    <text x="160" y="65" font-family="Arial" font-size="48" fill="#333" text-anchor="middle" font-weight="bold">2</text>
    
    <rect x="220" y="0" width="100" height="100" fill="#ffffff" rx="8"/>
    <text x="270" y="65" font-family="Arial" font-size="48" fill="#333" text-anchor="middle" font-weight="bold">3</text>
    
    <rect x="0" y="110" width="100" height="100" fill="#ffffff" rx="8"/>
    <text x="50" y="175" font-family="Arial" font-size="48" fill="#333" text-anchor="middle" font-weight="bold">4</text>
    
    <rect x="110" y="110" width="100" height="100" fill="#ffffff" rx="8"/>
    <text x="160" y="175" font-family="Arial" font-size="48" fill="#333" text-anchor="middle" font-weight="bold">5</text>
    
    <rect x="220" y="110" width="100" height="100" fill="#ffffff" rx="8"/>
    <text x="270" y="175" font-family="Arial" font-size="48" fill="#333" text-anchor="middle" font-weight="bold">6</text>
    
    <rect x="0" y="220" width="100" height="100" fill="#ffffff" rx="8"/>
    <text x="50" y="285" font-family="Arial" font-size="48" fill="#333" text-anchor="middle" font-weight="bold">7</text>
    
    <rect x="110" y="220" width="100" height="100" fill="#ffffff" rx="8"/>
    <text x="160" y="285" font-family="Arial" font-size="48" fill="#333" text-anchor="middle" font-weight="bold">8</text>
    
    <!-- Empty slot -->
    <rect x="220" y="220" width="100" height="100" fill="#2a2a3a" rx="8" stroke="#3a3a4a" stroke-width="2" stroke-dasharray="8,4"/>
  </g>
  
  <!-- Title -->
  <text x="750" y="220" font-family="Arial, sans-serif" font-size="72" fill="#ffffff" font-weight="bold">SLIDE</text>
  <text x="750" y="300" font-family="Arial, sans-serif" font-size="72" fill="#00ff88" font-weight="bold">PUZZLE</text>
  
  <!-- Subtitle -->
  <text x="750" y="380" font-family="Arial, sans-serif" font-size="32" fill="#888888">Solve • Mint • Compete</text>
  
  <!-- Badge -->
  <rect x="750" y="420" width="200" height="50" fill="#00ff88" rx="25"/>
  <text x="850" y="455" font-family="Arial, sans-serif" font-size="24" fill="#000000" text-anchor="middle" font-weight="bold">Base Mini App</text>
</svg>
